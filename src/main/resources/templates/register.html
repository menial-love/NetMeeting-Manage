<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="style/common03.css"/>
		<script>
		function checkSame(){
			if(registerForm.empPassword.value !=registerForm.confirm.value){
				confirminfo.innerHTML="<font color=red>两次密码不相符</font>";
			}else{
				confirminfo.innerHTML="";
			}
		}
		</script>
	</head>
	<body>
		<div class="page-content">
			<div class="content-nav">人员管理>员工注册</div>
			<form name="registerForm" action="#" method="get">
				<fieldset>
					<legend>员工信息</legend>
					<table class="formtable" style="width: 65%;">
						<tr>
							<td>姓名：</td>
							<td><input type="text" id="empName" name="empName" maxlength="20"></td>
						</tr>
						<tr>
							<td>账户名：</td>
							<td><input type="text" id="empAccount" name="empAccount" maxlength="20"></td>
						</tr>
						<tr>
							<td>密码：</td>
							<td><input type="password" id="empPassword" name="empPassword" maxlength="20"></td>
						</tr>
						<tr>
							<td>确认密码：</td>
							<td><input type="password" id="confirm" name="confirm" maxlength="20" 
							onchange="checkSame()"><span id="confirminfo"></span></td>
						</tr>
						<tr>
							<td>联系电话：</td>
							<td><input type="text" id="empTel" name="empTel" maxlength="20"></td>
						</tr>
						<tr>
							<td>电子邮件：</td>
							<td><input type="text" id="empEmail" name="empEmail"></td>
						</tr>
						<tr>
							<td>备注：</td>
							<td><input type="text" id="empRemark" name="empRemark"></td>
						</tr>
						<tr>
							<td>员工部门：</td>
							<td><select id="deptId" name="deptId">
								<option value="1">技术部</option>
								<option value="2">人事部</option>
							</select></td>
						</tr>
						<tr>
							<td>状态：</td>
							<td>未审批</td>
						</tr>
						<tr>
							<td colspan="2" class="command">
								<input type="submit" value="注册"/>
								<input type="reset" value="重置"/>
							</td>
						</tr>
					</table>
				</fieldset>
			</form>
		</div>
	</body>
</html>
